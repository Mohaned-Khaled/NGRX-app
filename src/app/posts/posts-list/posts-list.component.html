<div class="row justify-content-center mt-5">
  <div class="col-md-12">
    <h3>Posts List</h3>

    <div>
      <a class="btn btn-primary" [routerLink]="['/posts', 'add']">Add Post</a>
    </div>

    <div class="table-responsive">
      <table class="table table-striped" *ngIf="posts$ | async">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts$ | async">
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.description }}</td>
            <td>
              <a
                class="btn btn-primary"
                [routerLink]="['/posts', 'edit', post.id]"
                >Update</a
              >
              <a class="btn btn-danger" (click)="onDeletePost(post.id)"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-md-6">
    <router-outlet></router-outlet>
  </div>
</div>
